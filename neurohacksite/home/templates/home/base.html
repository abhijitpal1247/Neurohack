{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroHack</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}" type="text/css" /> 
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block styleblock %}
    {% endblock %}
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="{% static 'video/gfp-astro-timelapse.mp4' %}" type="video/mp4">
    </video>
    <div class="page-container px-0">
      <div class="container-fluid px-1">
        <div class="row">
          <div class="col-xs-12">
            <div class="cd-slider-nav">
              <nav class="navbar navbar-expand-lg " id="tm-nav" style="
              padding-bottom: 20PX;
              margin-bottom: 15px;
              background-color: black;
              margin-top: 0px;
              position: fixed;
              right: 0px;
              left: 0px;
          ">
                <a class="navbar-brand" href="/" style="font-size: 56px;font-family: initial;margin-left: 13px;margin-right: 3px;">NightHawks</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-supported-content" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbar-supported-content">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                      <li class="nav-item {% if request.path == '/' %}selected{% endif %}">
                        <a class="nav-link" aria-current="page" href="/" data-no="1">Home</a>
                        <div class="circle"></div>
                        
                      </li>
                      <li class="nav-item {% if request.path == '/visualizations/' %}selected{% endif %}">
                        <a class="nav-link" href="/visualizations/" >Visualization</a>
                        <div class="circle"></div>
                      </li>
                      <li class="nav-item {% if request.path == '/categorization/' %}selected{% endif %}">
                        <a class="nav-link" href="/categorization/" >Categorization</a>
                        <div class="circle"></div>
                      </li>
                      <li class="nav-item {% if request.path == '/ourteam/' %}selected{% endif %}">
                        <a class="nav-link" href="/ourteam/" style="margin-right: 5px;">Our Team</a>
                        <div class="circle"></div>
                      </li>
                    </ul>
                  </div>
              </nav>
            </div>
          </div>          
        </div>        
      </div>   
       
    <!-- Content starts here -->
    {% block content %}
    {% endblock %}
    </div>

    <div class="container-fluid">
      <footer class="row mx-auto tm-footer">
      </footer>
    </div>
    <!-- Preloader, https://ihatetomatoes.net/create-custom-preloading-screen/ -->
    <div id="loader-wrapper">            
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>  
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/slick.js' %}"></script>
    <script src="{% static 'js/templatemo-script.js' %}"></script>
  </body>
  </html>
